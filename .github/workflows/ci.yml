name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  JAVA_VERSION: '11'
  JAVA_DISTRIBUTION: 'temurin'

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: ${{ env.JAVA_DISTRIBUTION }}
          cache: maven

      - name: Build with Maven
        run: mvn clean compile -B

      - name: Run Tests
        run: mvn test -B

      - name: Generate Coverage Report
        run: mvn jacoco:report-aggregate -B
        continue-on-error: true

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: jacoco-coverage-report
          path: veld-example/target/site/jacoco-aggregate/
          retention-days: 30

      - name: Package JARs
        run: mvn package -DskipTests -B

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: veld-jars
          path: |
            veld-annotations/target/*.jar
            veld-runtime/target/*.jar
            veld-processor/target/*.jar
            veld-example/target/*.jar
          retention-days: 30

  verify:
    name: Verify & Integration
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: ${{ env.JAVA_DISTRIBUTION }}
          cache: maven

      - name: Full Verify (compile, test, package, verify)
        run: mvn verify -B

      - name: Run Example Application
        run: |
          cd veld-example
          mvn dependency:build-classpath -Dmdep.outputFile=target/cp.txt -q
          java -cp "target/classes:$(cat target/cp.txt)" com.veld.example.Main

  # Build on multiple Java versions
  compatibility:
    name: Java ${{ matrix.java }} Compatibility
    runs-on: ubuntu-latest
    needs: build
    strategy:
      matrix:
        java: [ '11', '17', '21' ]
      fail-fast: false
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java }}
          distribution: ${{ env.JAVA_DISTRIBUTION }}
          cache: maven

      - name: Build and Test on Java ${{ matrix.java }}
        run: mvn clean verify -B

  # Release job - only on main branch tags
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build, verify, compatibility]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: ${{ env.JAVA_DISTRIBUTION }}
          cache: maven

      - name: Build Release JARs
        run: mvn clean package -DskipTests -B

      - name: Get Project Version
        id: version
        run: |
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Project version: $VERSION"

      - name: Upload Release Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: veld-release-${{ steps.version.outputs.version }}
          path: |
            veld-annotations/target/veld-annotations-*.jar
            veld-runtime/target/veld-runtime-*.jar
            veld-processor/target/veld-processor-*.jar
          retention-days: 90
