name: Build and Deploy Snapshot

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  id-token: write
  packages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'maven'
        server-id: central
        server-username: ${{ secrets.SONATYPE_USERNAME }}
        server-password: ${{ secrets.SONATYPE_PASSWORD }}

    - name: Build and Deploy Snapshot to Maven Central
      run: |
        echo "Checking if SONATYPE_USERNAME is set..."
        if [ -z "${{ secrets.SONATYPE_USERNAME }}" ]; then
          echo "ERROR: SONATYPE_USERNAME secret is not set!"
          exit 1
        fi
        echo "SONATYPE_USERNAME is set"
        
        echo "Checking if SONATYPE_PASSWORD is set..."
        if [ -z "${{ secrets.SONATYPE_PASSWORD }}" ]; then
          echo "ERROR: SONATYPE_PASSWORD secret is not set!"
          exit 1
        fi
        echo "SONATYPE_PASSWORD is set"
        
        # Create settings.xml with credentials
        mkdir -p ~/.m2
        echo '' | base64 -d > ~/.m2/settings.xml
        
        # Replace placeholders with actual secrets
        sed -i "s|<USERNAME_PLACEHOLDER/>|<username>${{ secrets.SONATYPE_USERNAME }}</username>|g" ~/.m2/settings.xml
        sed -i "s|<PASSWORD_PLACEHOLDER/>|<password>${{ secrets.SONATYPE_PASSWORD }}</password>|g" ~/.m2/settings.xml
        
        echo "Maven settings.xml created successfully"
        
        echo ""
        echo "Running Maven version..."
        mvn --version
        echo ""
        echo "Starting snapshot deployment..."
        mvn -B deploy \
          -Pci \
          -DskipTests \
          --file pom.xml
        echo ""
        echo "Deployment completed!"
